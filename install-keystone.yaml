---
- name: Install Keystone
  hosts: all

  vars_files:
    - environment.yaml
    - paths.yaml

  vars:

    project:
      keystone

    config:
      config_files: keystone.conf
      api_paste_files: keystone-paste.ini

    pip_deps:
      python-openstackclient:
        2.3.0
      pytz:
        2016.4

  roles:
    - pip
    - clone
    - install
    - config
    - mysql
    - fernet
    - bootstrap
    - envrc
