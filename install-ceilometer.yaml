---
- hosts: all
  vars_files:
    - path_vars.yaml
    - credential-params.yaml
  vars:
    - repo_dir: "{{base_clone_path}}/ceilometer"
  pre_tasks:
    - name: Install requirements with apt
      apt: name={{item}} state=latest
      become: yes
      with_items:
        - mongodb-server
        - mongodb-clients
      when: ansible_os_family == "Debian"
      tags: reqs
  tasks:
    - git: repo=git://git.openstack.org/openstack/ceilometer dest={{repo_dir}} version=stable/kilo accept_hostkey=yes
      tags: clone
    - name: Install ceilometer
      script: install-ceilometer.sh {{repo_dir}} {{virtualenv_activator}}
      tags: install
    - mysql_db: name=ceilometer state=present login_user={{db_user}} login_password={{db_password}}
      tags: db-init
    - mysql_user: name=ceilometer password=ceilometer priv=*.*:ALL state=present login_user={{db_user}} login_password={{db_password}}
      tags: db-init
    - name: Initialize MongoDB
      script: init-ceilometer-db.sh
      tags: mongodb-init
    - name: Add services
      script: add-ceilometer-service.sh {{admin_openrc_file}} {{virtualenv_activator}}
      tags: services
    - name: Generate Ceilometer configuration
      script: ceilometer-genconfig.sh {{repo_dir}}
      become: yes
      tags: genconfig
    - name: Configure ceilometer
      script: configure-ceilometer.sh
      become: yes
      tags: config
    - name: Create log dir
      file: path=/var/log/ceilometer state=directory
