---
- name: Bootstrap Keystone
  command: >-
    {{ virtualenv_bin }}/keystone-manage bootstrap --bootstrap-password {{ admin_password }}
    --bootstrap-admin-url http://{{ controller_host }}:35357/v3/
    --bootstrap-internal-url http://{{ controller_host }}:5000/v3/
    --bootstrap-public-url http://{{ controller_host }}:5000/v3/
    --bootstrap-region-id RegionOne
  become:
    yes
  tags:
    bootstrap,identity

- include_role:
    name:
      project
  vars:
    os_environment:
      "{{ admin_bootstrap_environment }}"
    os_domain:
      default
    os_project:
      service
    os_description:
      Service Project
  tags:
    bootstrap

- include_role:
    name:
      project
  vars:
    os_environment:
      "{{ admin_bootstrap_environment }}"
    os_domain:
      default
    os_project:
      demo
    os_description:
      Demo Project
  tags:
    bootstrap

- include_role:
    name:
      user
  vars:
    os_environment:
      "{{ admin_bootstrap_environment }}"
    os_domain:
      default
    os_user:
      user
    os_password:
      "{{ users.user.password }}"
  tags:
    bootstrap, bootstrap-user

- include_role:
    name:
      role
  vars:
    os_environment:
      "{{ admin_bootstrap_environment }}"
    os_role:
      user
  tags:
    bootstrap, bootstrap-role

- include_role:
    name:
      add_user_to_role
  vars:
    os_environment:
      "{{ admin_bootstrap_environment }}"
    os_role:
      user
    os_project:
      demo
    os_user:
      user
  tags:
    bootstrap, bootstrap-user-role
